<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(190, 0, 79);
    }
    .main{
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(93, 0, 39);
        color: white;
        margin-left: 25%;
        margin-right: 25%;
    }
    .fields{
        width: 200px;
    }
</style>
<body>
    <div>
        <div class="main">
            <form>
                <label class="fields">Name:</label>
                <input class="input" type="text" placeholder="Your name" required><br>
                <label class="fields">Email:</label>
                <input class="input" type="email" placeholder="Your email" required><br>
                <label class="fields">password</label>
                <input type="password" class="input" required><br>
                <label class="fields">Phone Number:</label>
                <input class="input" type="number" required><br>
                <label class="fields">Gender:</label>
                Male<input class="inputcheck" type="checkbox">
                Female<input class="inputcheck" type="checkbox">
                Other<input class="inputcheck" type="checkbox"><br>
                <label class="fields">language:</label>
                <select value="country" required>
                    <option value="">choose your language</option>
                    <option value="tamil">tamil</option>
                    <option value="english">english</option>
                    <option value="others">others</option>
                </select><br>
                <label class="fields">Zip code:</label>
                <input class="input" type="number" required><br>
                <label class="fields">About</label>
                <input class="input" type="text" placeholder="Write about yourself..." required><br>
                <button class="btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
